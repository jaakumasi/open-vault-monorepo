<div
  class="_toast fixed top-1 left-[50%] -translate-x-[50%] opacity-0 flex items-center justify-center w-fit min-w-[250px] h-fit px-5 py-3 rounded-[5px] border-t-0 border-r-0 border-b-0 border-l-4 border-solid border-outline duration-200 ease-out transition -z-10 md::w-[80%] " 
  [ngClass]="{
    success: variant() === 'success',
    error: variant() === 'error',
    info: variant() === 'info',
    show: show(),
  }"
>
  <div>{{ text() }}</div>
</div>
